name: Validate

on:
  pull_request:
    branches: ['main']
  push:
    branches:
      - gh-readonly-queue/main/**

jobs:
  lint:
    name: Validate
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v3

    - name: Validate advisory data
      id: validate
      uses: docker://ghcr.io/wolfi-dev/sdk:latest@sha256:70a748f9a7ef8fdf951f8c5073832e202e10a927c29c0a085371a55e932663a2
      with:
        entrypoint: wolfictl
        args: advisory validate --no-distro-detection --advisories-repo-dir .
