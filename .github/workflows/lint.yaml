name: Lint

on:
  pull_request:
    branches: ['main']
  push:
    branches:
      - gh-readonly-queue/main/**

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v3

    - name: Check YAML formatting
      id: lint-yaml
      uses: docker://ghcr.io/wolfi-dev/wolfictl:latest@sha256:8a0bf85d32edd31c98a4c1a59d6017fc0d2be3ee66fc0460f05a4c28d3ccfbeb
      with:
        entrypoint: wolfictl
        args: lint yam
